<!DOCTYPE html>
<html>
<head>
	<title>Pairwise alignement</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="alignStyle.css">
	<script type="text/javascript" src=" ../src/form.js"></script>
	<script type="text/javascript" src=" ../src/algorithm.js"></script>
	<script type="text/javascript" src=" ../src/needlemanwunsch.js"></script>
	<script type="text/javascript" src=" ../src/smithwaterman.js"></script>
	<script type="text/javascript" src=" ../src/display.js"></script>
	<script type="text/javascript" src=" ../matrix/matrixlist.json"></script>
	<script type="text/javascript" src=" ../matrix/matrixEDNA.json"></script>
	<script type="text/javascript" src=" ../src/timelapse.js"></script>
	<body onload="event_onload()" >
		<header>
			<h1 id="title">Tool for pairwise alignment</h1>
		</header>
		<div id="global">
			<p id="message"></p>
			<div id="formulaire"  >
				<li id="algo"><h3>Algorithms</h3>
					<input type="radio" name="algorithm" value="needleman_wunsch" id="needleman_wunsch" >
					<label class="elem_form"> Needleman and Wunsch </label> <br>
					<input type="radio" name="algorithm" value="smith_waterman" id="smith_waterman">
					<label class="elem_form"> Smith and Waterman </label> <br>
				</li>
				<li id="seq"><h3>Sequences</h3>
					<input type="radio" name="type_seq" value="protein" id ="protein" Checked onClick="choose_matrix()">
					<label class="elem_form">Proteins</label>
					<input type="radio" name="type_seq" value="nucleotide" id="nucleotide" onClick="choose_matrix()" >
					<label class="elem_form">Nucleotides</label> <br>
					<label class="elem_form" for="sequence1">Sequence 1</label><br>
					<input type="text" name="sequence1" value="sequence1" id="sequence1" required> <br>
					<label class="elem_form" for="sequence2">Sequence 2</label> <br>
					<input type="text" name="sequence2" value="sequence2" id ="sequence2" required>
					
					 <br>
				</li>
				<li id="opt"><h3>Options</h3>
					<CENTER><label class="elem_form" for="gap_penalty" textalign> Gap penalty </label></CENTER><br> 
					<input type="radio" name="choose_gap_penalty" value="single" id="single" onClick="choose_gap_penalty()"checked>
					<label class="elem_form"> single gap penalty </label><br>
					<input type="radio" name="choose_gap_penalty" value="multiple" id="multiple" onClick="choose_gap_penalty()">
					<label class="elem_form"> multiple gap penalty </label><br>
					<div id="gap" >
					 </div><br>
					<label class="elem_form">Matrices</label>
					<select id="choice_matrix" name="choice_matrix" >
					</select>
				</li>
			</div>
			<br>
			<div id="commands">
				<button id="fastpreview" onclick="fastpreview()"><i class="fa fa-fast-backward"></i></button>
				<button id ="preview" onClick="init_prev()"><i class="fa fa-step-backward"></i></button>
				<button id="submit_button"onclick="init_final()"><i class="fa fa-play"></i></button>
				<button id ="next" onClick="init_next()"><i class="fa fa-step-forward"></i></button>
				<button id="fastnext" onclick="init_fast()"><i class="fa fa-fast-forward"></i></button>
				<br><br><br>
			<div id="step_by_step">
				<div id="entire">
					<table id="matrixsum" title="Score matrix">
					</table>
					<table id="matrixpath" title="Path matrix">
					</table>
				</div>
				<br>
				<div id="step">
					<table id="matrixtime">
					</table>
					<div id ="explain">
					</div>
				</div>
			</div>
			<p id="alignment"></p>

		</div>
	</div>
	<footer>
	</footer>
</body>
</html>
