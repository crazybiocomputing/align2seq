<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" type="text/css" href="alignStyle.css">
		<script type="text/javascript" src="Bureau/Align2seq/align2seq/src/form.js"></script>
		<script type="text/javascript" src="Bureau/Align2seq/align2seq/src/algorithm.js"></script>
		<script type="text/javascript" src="Bureau/Align2seq/align2seq/src/needlewunsch.js"></script>
		<script type="text/javascript" src="Bureau/Align2seq/align2seq/src/smithwater.js"></script>
		<script type="text/javascript" src="Bureau/Align2seq/align2seq/src/display.js"></script>
	</head>
	<body>
		<header>
			<h1 id="title">Util for pairwise alignement</h1>
		</header>
		<div id="global">
			<div id="step_by_step">
				<table id="matrixscore">
				</table>
				<table id="matrixpath">
				</table>
			</div>
			<div id="formulaire">
				
					<ul id="onglets">
						<li id="algo"><a href="#algo">Algorithms</a>
							<label class="elem_form"> Needleman and Wunsch </label> <input type="radio" name="algorithm" value="needleman_wunsch" id="needleman_wunsch"><br>
							<label class="elem_form"> Smith and Waterman </label> <input type="radio" name="algorithm" value="smith_waterman" id="smith_waterman"><br>
						</li>
						<li id="seq"><a href="#seq">Sequences</a>
							<label class="elem_form">Proteins</label><input type="radio" name="type_seq" value="protein" id ="protein" onClick="choose_matrix()"><br>
							<label class="elem_form">Nucleotides</label> <input type="radio" name="type_seq" value="nucleotide" id="nucleotide" onClick="choose_matrix()" ><br>
							<label class="elem_form" for="sequence1">Séquence 1</label>
							<input type="text" name="sequence1" value="sequence1" id="sequence1" required> <br>
							<label class="elem_form" for="sequence2">Séquence 2</label>
							<input type="text" name="sequence2" value="sequence2" id ="sequence2" required> <br>
						</li>
						<li id="opt"><a href="#opt">Options</a>
							<label class="elem_form" for="penalité_de_gap"> Gap penality </label>
							<input type="number" placeholder="choisissez la penalité de gap" name="gap penality" value ="0"> <br>
							<label class="elem_form">Matrices</label>
							<select id="choice_matrix" name="choice_matrix" >
							</select>
						</li>
					</ul>
					<button  id="submit_button"onclick="get_value()">Send</button>
				
			</div>
			<div id="button1">
				<button id ="suivant" onClick="algorithm()">Next</button>
				<button id ="precedent">Previous</button>
				<button id ="final">Final</button>
			</div>
<!--  -->
		</div>
		<footer>
		</footer>
	</body>
</html>
